<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados</legend>
            <p>
                
                <label for="iuse"> Username:</label>
                <input type="text" name="user" id="iuser" autocomplete="username" placeholder="Username" minlength="5" maxlength="8">
            </p>
            <p>
                <label for="imail"> E-mail:</label>
                <input type="email" name="email" id="imail" placeholder="E-mail" autocomplete="email">
            </p>
            <!--estudar mais regex-->
            <p>
                <label for="itel"> Tel:</label>
                <input type="tel" name="tel" id="itel" pattern="^[0-9]{4}-$">
            </p>
        </fieldset>
        <p><input type="submit" value="Send"></p>
    </form>
</body>
</html>
