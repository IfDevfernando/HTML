<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname"> Name</label>
            <input type="text" name="name" id="iname" required maxlength="8" minlength="5" placeholder="UserName" autocomplete="username">
            
            <label for="ipass"> Password</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="10" placeholder="Password" autocomplete="current-password">
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
