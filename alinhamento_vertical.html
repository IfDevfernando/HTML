<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamneto Vertical</title>
       <style>
         #container{
            height: 500px;
            background-image: url('imagens_gunabara/imagens/target001.png');
            background-color: bisque;
            padding: 10px;

         }
         #conteudo{
            position: absolute;/* propriedade para transformar*/
            height: 200px;
            width: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: aqua;
         }
       </style>
</head>
<body>
   <section id="container">
        <article id="conteudo">

        </article>
   </section>
</body>
</html>
